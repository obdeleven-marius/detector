<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check App Installation</title>
    <script>
        function checkAppInstalledAndOpen() {
            var now = new Date().valueOf();
            setTimeout(function () {
                if (new Date().valueOf() - now > 100) return;
                window.location = "https://www.obdeleven.com";
            }, 25);
            window.location = "obdeleven://";
        }
    </script>
</head>
<body>

<button id="checkAppButton" onclick="checkAppInstalledAndOpen()">Check App Installation</button>

</body>
</html>
