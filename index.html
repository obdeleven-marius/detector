<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open App or Alert</title>
<script>
function openAppOrAlert() {
    var appScheme = 'obdeleven.page.link://';
    window.location.href = appScheme;

    // Fallback to an alert if the app is not opened after 2 seconds
    var timeout = setTimeout(function() {
        alert('App is not installed.');
        // Optionally, redirect to the App Store here
        // window.location.href = 'https://apps.apple.com/app/your-app-id';
    }, 2000);

    // Clear the timeout if the page is blurred, which indicates that the app was opened
    window.onblur = function() {
        clearTimeout(timeout);
        window.onblur = null;
    };
}
</script>
</head>
<body>

<button id="openAppButton" onclick="openAppOrAlert()">Open App</button>

</body>
</html>
