<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>App Redirection</title>
</head>
<body>

  <!-- Hidden iframe for attempting to load a custom protocol -->
  <iframe style="display:none" height="0" width="0" id="appLoader"></iframe>

  <!-- Button to trigger the redirection -->
  <button onclick="redirectToApp()">Redirect to App</button>

  <script>
    function redirectToApp() {
        var iframe = document.getElementById('appLoader');
        iframe.src = 'obdeleven://';

        setTimeout(function() {
            // Fallback URL if the app is not installed
            window.location = "https://obdeleven.com";
        }, 25);
    }
  </script>
</body>
</html>
